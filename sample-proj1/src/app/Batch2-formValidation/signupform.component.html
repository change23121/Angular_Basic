<h2> sign up form</h2>
<form novalidate #userform="ngForm" (ngSubmit)="postForm()">
    <div class="form-group">
        <label for="formGroupExampleInput1">Enter Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput1"  
        [(ngModel)]="user.name" #username="ngModel" name="name" required>
        <p *ngIf="username.invalid">Username is inappropriate</p>
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">Enter Contact </label>
        <input type="text" class="form-control" id="formGroupExampleInput2" #contact="ngModel"
        [(ngModel)]="user.phone" name="contact" minlength="5" maxlength="10" required>
        <p *ngIf="contact.errors?.required">The contact is manadatory</p>
        <p *ngIf="contact.errors?.minlength || contact.errors?.maxlength">The min lenght is 5 and max length is 10</p>
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput3">Enter Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" [(ngModel)]="user.address"
        name="address">
    </div>

    <button type="submit" class="btn_btn-primary" [disabled]="userform.invalid">Submit</button>
</form>
